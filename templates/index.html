<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
<style>
    .center {
    margin: auto;
    width: 50%;
    border: 3px solid green;
    padding: 10px;
    }
  body {
    font-family: Arial, sans-serif;
    margin: 2rem;
    background: #f0f0f0;
  }
  #chat {
    width: 400px;
    height: 400px;
    border: 1px solid #ccc;
    background: white;
    padding: 10rem;
    overflow-y: auto;
    margin-bottom: 1rem;
  }
  .message {
    margin-bottom: 0.5rem;
    padding: 0.4rem 0.6rem;
    border-radius: 6px;
    max-width: 80%;
  }
  .user {
    background: #0084ff;
    color: white;
    margin-left: auto;
    text-align: right;
  }
  .ai {
    background: #e5e5ea;
    color: black;
    margin-right: auto;
  }
  #input-area {
    display: flex;
  }
  #input {
    flex: 1;
    padding: 0.5rem;
    font-size: 1rem;
  }
  #send-btn {
    padding: 0.5rem 1rem;
    font-size: 1rem;
    margin-left: 0.5rem;
    cursor: pointer;
  }
</style>
</head>
<body>


<div class="center" id="chat"></div>

<div id="input-area">
  <input type="text" id="input" placeholder="Введите сообщение..." />
  <button id="send-btn">Отправить</button>
</div>

<script>
  const chat = document.getElementById('chat');
  const input = document.getElementById('input');
  const sendBtn = document.getElementById('send-btn');

  function appendMessage(text, who) {
    const msg = document.createElement('div');
    msg.classList.add('message', who);
    msg.textContent = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight; // прокрутка вниз
  }

  sendBtn.addEventListener('click', () => {
    const text = input.value.trim();
    if (!text) return;
    appendMessage(text, 'user');
    input.value = '';

    fetch('/api/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: text })
    })
    .then(res => res.json())
    .then(data => {
      appendMessage('DeepSeek: ' + data.reply, 'ai');
    })
    .catch(() => {
      appendMessage('Ошибка сервера', 'ai');
    });
  });

  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      sendBtn.click();
    }
  });
</script>

</body>
</html>
